
<html>
    <head>
        <title>Moodle Mobile Simulator</title>
        <link rel="stylesheet" href="jquery-ui.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="jquery.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="simulator.js"></script>
    </head>
    <body>
        <h1>Moodle Mobile simulator</h1>
        <div id="add-form" title="Add">
        </div>
        <div id="simulator-container">
            <div id="device-container">
                <div id="device-status" style="height: 20px"></div>
                <div id="viewport-container">
                    <iframe id="moodle-site"></iframe>
                </div>
            </div>
        </div>
        <div id="options-menu">
            <h3>Launch</h3>
            <div>
                <ul class="ul-clean">
                    <li>Device: <select id="device"></select></li>
                    <li>Moodle site: <select id="site"></select></li>
                    <li>App version: <select id="app"></select></li>
                </ul>
                <input type="button" id="reset" value="Reset app">  <input type="button" id="run" value="Launch app">
            </div>
            <h3>General</h3>
            <div>
                <p><label><input type="checkbox" id="force-offline">Force OFFLINE mode</label></p>
                <p><label><input type="checkbox" id="disable-extended">Disable extended features (local_mobile)</label></p>
                <p><input type="button" id="rotate" value="Rotate device"></p>
            </div>
            <h3>CSS Injection</h3>
            <div>
                <input type="url" id="css-url" value="" placeholder="CSS URL" style="width: 100%"><br/>
                <textarea id="css-text" placeholder="CSS code" style="width: 100%"></textarea><br/>
                <input type="button" id="inject-css" value="Start injecting">&nbsp;&nbsp;
                <input type="button" id="stop-inject-css" value="Stop injecting"><br/>
                <input type="button" id="reset-css" value="Reset CSS">
            </div>
            <h3>Templates</h3>
            <div>
                <button id="load-templates">Load templates</button>
                <select id="app-templates"></select><br/>
                <textarea id="template-text" placeholder="Template HTML code" style="width: 100%; height: 200px"></textarea><br/>
                <button id="modify-template">Modify template</button>
            </div>
            <h3>Push notifications</h3>
            <div>
                <textarea id="payload-notification" style="width: 100%; height: 100px">{
"alert": "<b>Fake notification</b>",
"type": "local_test",
"userfrom": "Test user",
"foreground": "0"
}</textarea>
                <button id="send-push">Send Push notification</button>
            </div>
            <h3>Intents / Open with</h3>
            <div>
            </div>
            <h3>File system</h3>
            <div>
                <a target="_blank" href="filesystem:file:///persistent/"><button>Open using the browser</button></a>
                <button id="calculate-space">Calculate space usage (all the sites)</button>
            </div>
            <h3>Log</h3>
            <div id="log">
            </div>
            <h3>Settings</h3>
            <div>
                <div id="setting-tabs">
                    <ul>
                        <li><a href="#tabs-apps">Apps</a></li>
                        <li><a href="#tabs-sites">Sites</a></li>
                    </ul>
                    <div id="tabs-apps">
                        <ul class="ul-clean">
                        </ul>
                        <span id="add-app" class="ui-icon ui-icon-circle-plus"></span>
                    </div>
                    <div id="tabs-sites">
                        <ul class="ul-clean">
                        </ul>
                        <span id="add-site" class="ui-icon ui-icon-circle-plus"></span>
                    </div>
                </div>
            </div>
        </options>
    </body>
</html>
